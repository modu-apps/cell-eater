<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cell Eater</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-container { position: relative; }
        canvas { border: 2px solid #333; }
        #minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 2px solid #555;
            background: rgba(0,0,0,0.7);
            border-radius: 4px;
            z-index: 100;
        }
        #size-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game" width="1400" height="900"></canvas>
        <canvas id="minimap" width="200" height="200"></canvas>
        <div id="size-display">Size: 0</div>
    </div>

    <!-- Modu Engine (local copy for testing) -->
    <script src="modu.min.js"></script>
    <!-- Game bundle (uses Modu global) -->
    <script src="game.js"></script>
</body>
</html>
